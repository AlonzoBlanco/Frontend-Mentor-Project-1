<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/CSS/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
  </head>
  
  <body>
    <div class="main-container">
      
      <div class="left-container">
        <p class="light-lavender">Your Result</p>
        <div class="purple-circle">
          <p><span class="seventysix">76</span><br><span class="light-lavender font-minimizer">of 100</span></p>
        </div>
        <div class="center-text-width">
          <p><span class="font-magnifier">Great</span><br><span class="light-lavender font-minimizer">You scored higher than 65% of the people who have taken these tests.</span></p>
        </div>
      </div>

      <div class="right-container">
        <div class="padding-right-container">
          <p class="font-magnifier-right-container">Summary</p>
          <ul>
            <li>
              <div class="reaction list-block">
                <img src="./assets/images/icon-reaction.svg" alt="reaction-img" class="float-image">
                <p><span class="font-bold">Reaction</span>  80<span class="dark-gray-blue"> / 100</span></p>
              </div>
            </li>
            <li>
              <div class="memory list-block">
                <img src="./assets/images/icon-memory.svg" alt="memory-img" class="float-image">
                <p><span class="font-bold">Memory</span>  92<span class="dark-gray-blue"> / 100</span></p>
              </div>
            </li>
            <li>
              <div class="verbal list-block">
                <img src="./assets/images/icon-verbal.svg" alt="verbal-img" class="float-image">
                <p><span class="font-bold">Verbal</span>  61<span class="dark-gray-blue"> / 100</span></p>
              </div>
            </li>
            <li>
              <div class="visual list-block">
                <img src="./assets/images/icon-visual.svg" alt="visual-img" class="float-image">
                <p><span class="font-bold">Visual</span> 72<span class="dark-gray-blue"> / 100</span></p>
              </div>
            </li>
          </ul>
          <button class="btn" type="button">Continue</button>
        </div>
      </div>
    </div>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Gabriel Blanco</a>.
      </div>
    </footer>
  </body>
</html>
